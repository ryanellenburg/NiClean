name: Build NiClean Releases

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            asset_name: NiClean-Windows.zip
          - os: ubuntu-latest
            asset_name: NiClean-Linux.zip
          - os: macos-latest
            asset_name: NiClean-macOS.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller

      # -------------------------
      # Install ffmpeg + exiftool
      # -------------------------
      - name: Install tools (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install -y ffmpeg exiftool
          New-Item -ItemType Directory -Force -Path tools | Out-Null

          $ff = (Get-Command ffmpeg).Source
          Copy-Item $ff -Destination tools\ffmpeg.exe -Force

          $ex = (Get-Command exiftool).Source
          Copy-Item $ex -Destination tools\exiftool.exe -Force

          Write-Host "ffmpeg:   $ff"
          Write-Host "exiftool: $ex"

      - name: Install tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libimage-exiftool-perl
          mkdir -p tools

          cp "$(command -v ffmpeg)" tools/ffmpeg
          cp "$(command -v exiftool)" tools/exiftool
          chmod +x tools/ffmpeg tools/exiftool

          echo "ffmpeg:   $(command -v ffmpeg)"
          echo "exiftool: $(command -v exiftool)"

      - name: Install tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ffmpeg exiftool
          mkdir -p tools

          cp "$(command -v ffmpeg)" tools/ffmpeg
          cp "$(command -v exiftool)" tools/exiftool
          chmod +x tools/ffmpeg tools/exiftool

          echo "ffmpeg:   $(command -v ffmpeg)"
          echo "exiftool: $(command -v exiftool)"

      # -------------------------
      # Build NiClean (bundled)
      # -------------------------
      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Bundle tools into the exe under a runtime "tools" folder
          pyinstaller --noconfirm --onefile --windowed --name NiClean `
            --icon \"assets\niclean.ico\" `
            --add-binary "tools\ffmpeg.exe;tools" `
            --add-binary "tools\exiftool.exe;tools" `
            NiClean.py

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          pyinstaller --noconfirm --onefile --name NiClean \
            --icon \"assets/niclean.png\" \
            --add-binary "tools/ffmpeg:tools" \
            --add-binary "tools/exiftool:tools" \
            NiClean.py

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          # Build an app bundle so it double-clicks cleanly on macOS
          pyinstaller --noconfirm --windowed --name NiClean \
            --icon \"assets/niclean.icns\" \
            --add-binary "tools/ffmpeg:tools" \
            --add-binary "tools/exiftool:tools" \
            NiClean.py

      # -------------------------
      # Package Release Asset
      # -------------------------
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item dist\NiClean.exe release\NiClean.exe -Force

          # Include licenses/notices for transparency
          if (Test-Path LICENSE) { Copy-Item LICENSE release\LICENSE -Force }
          if (Test-Path NOTICE) { Copy-Item NOTICE release\NOTICE -Force }
          if (Test-Path THIRD_PARTY_NOTICES.md) { Copy-Item THIRD_PARTY_NOTICES.md release\THIRD_PARTY_NOTICES.md -Force }
          if (Test-Path README.md) { Copy-Item README.md release\README.md -Force }

          Compress-Archive -Path release\* -DestinationPath "${{ matrix.asset_name }}" -Force

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p release
          cp dist/NiClean release/NiClean
          chmod +x release/NiClean

          # Include licenses/notices for transparency
          [ -f LICENSE ] && cp LICENSE release/LICENSE
          [ -f NOTICE ] && cp NOTICE release/NOTICE
          [ -f THIRD_PARTY_NOTICES.md ] && cp THIRD_PARTY_NOTICES.md release/THIRD_PARTY_NOTICES.md
          [ -f README.md ] && cp README.md release/README.md

          (cd release && zip -r "../${{ matrix.asset_name }}" .)

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p release
          # Keep the .app intact by zipping it with ditto
          cp -R dist/NiClean.app release/NiClean.app

          # Include licenses/notices for transparency
          [ -f LICENSE ] && cp LICENSE release/LICENSE
          [ -f NOTICE ] && cp NOTICE release/NOTICE
          [ -f THIRD_PARTY_NOTICES.md ] && cp THIRD_PARTY_NOTICES.md release/THIRD_PARTY_NOTICES.md
          [ -f README.md ] && cp README.md release/README.md

          ditto -c -k --sequesterRsrc --keepParent release "${{ matrix.asset_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/NiClean-Windows.zip
            artifacts/**/NiClean-Linux.zip
            artifacts/**/NiClean-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}