name: Build NiClean Releases

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            asset_name: NiClean-Windows.zip
          - os: macos-latest
            asset_name: NiClean-macOS.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug list files (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          pwd
          ls -la
          echo "ASSETS:"
          ls -la assets || true

      - name: Debug list files (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-Location
          dir
          Write-Host "ASSETS:"
          dir assets

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller

      - name: Install tools (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install -y ffmpeg exiftool
          New-Item -ItemType Directory -Force -Path tools | Out-Null

          $ff = (Get-Command ffmpeg).Source
          Copy-Item $ff -Destination tools\ffmpeg.exe -Force

          $ex = (Get-Command exiftool).Source
          Copy-Item $ex -Destination tools\exiftool.exe -Force

          dir tools

      - name: Install tools (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libimage-exiftool-perl
          mkdir -p tools
          cp "$(command -v ffmpeg)" tools/ffmpeg
          cp "$(command -v exiftool)" tools/exiftool
          chmod +x tools/ffmpeg tools/exiftool
          ls -la tools

      - name: Install tools (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew update
          brew install ffmpeg exiftool
          mkdir -p tools
          cp "$(command -v ffmpeg)" tools/ffmpeg
          cp "$(command -v exiftool)" tools/exiftool
          chmod +x tools/ffmpeg tools/exiftool
          ls -la tools

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller --noconfirm --onefile --windowed --name NiClean `
            --icon "${{ github.workspace }}\assets\niclean.ico" `
            --add-data "assets\niclean.ico;assets" `
            --add-binary "tools\ffmpeg.exe;tools" `
            --add-binary "tools\exiftool.exe;tools" `
            NiClean.py

      - name: Build (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          pyinstaller --noconfirm --onefile --name NiClean \
            --icon "${{ github.workspace }}/assets/niclean.png" \
            --add-data "assets/niclean.ico:assets" \
            --add-binary "tools/ffmpeg:tools" \
            --add-binary "tools/exiftool:tools" \
            NiClean.py

      - name: Build (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          pyinstaller --noconfirm --windowed --name NiClean \
            --icon "${{ github.workspace }}/assets/niclean.icns" \
            --add-data "assets/niclean.ico:assets" \
            --add-binary "tools/ffmpeg:tools" \
            --add-binary "tools/exiftool:tools" \
            NiClean.py

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item dist\NiClean.exe release\NiClean.exe -Force
          Compress-Archive -Path release\* -DestinationPath "${{ matrix.asset_name }}" -Force

      - name: Package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          mkdir -p release
          cp dist/NiClean release/NiClean
          chmod +x release/NiClean
          (cd release && zip -r "../${{ matrix.asset_name }}" .)

      - name: Package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p release
          cp -R dist/NiClean.app release/NiClean.app
          ditto -c -k --sequesterRsrc --keepParent release "${{ matrix.asset_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/NiClean-Windows.zip
            artifacts/**/NiClean-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}